<h2><a href="mailfront.html">mailfront</a></h2>

<h1>Plugin: accept-recipient</h1>

<hr />

<p>This plugin is used to explicitly accept all recipients.  As such, it
only makes sense to place this module following all others that may
reject recipients.</p>

<h2>Configuration</h2>

<p>None</p>

<h2>Sender Action</h2>

<p>None</p>

<h2>Recipient Action</h2>

<p>Accepts all recipients.</p>

<h2>Data Action</h2>

<p>None</p>
