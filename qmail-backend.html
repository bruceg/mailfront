<h1>qmail Backend</h1>

<li>Messages are delivered through the executable named in
<tt>$QMAILQUEUE</tt>, or <tt>/var/qmail/bin/qmail-queue</tt> if it is
not set.

<li>The qmail-queue PID is logged in success messages for correlation
with the qmail logs.

</ol></p>
