<h2><a href="mailfront.html">MailFront</a></h2>

<h1>qmail Validation</h1>

<li>Sender addresses must <i>not</i> be listed in the
<tt>badmailfrom</tt> control file.

<li>Recipient addresses must be listed in either the
<tt>rcpthosts</tt> or <tt>morercpthosts.cdb</tt> control files, and
must <i>not</i> be listed in the <tt>badrcptto</tt> control file.

</ol></p>
