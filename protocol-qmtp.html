<h2><a href="mailfront.html">MailFront</a></h2>

<h1>QMTP Protocol</h1>

<hr />

<p>The QMTP protocol module implements the <a
href="http://cr.yp.to/proto/qmtp.txt">Quick Mail Transfer Protocol</a>
created by <a href="http://cr.yp.to/djb.html">D. J. Bernstein</a>, the
creator of <a href="http://qmail.org/">qmail</a>. The protocol is
designed for high speed mail transmission between MTAs.</p>
