<h1>Accept Sender Plugin</h1>

<p>This plugin is used to explicitly accept all senders.  As such, it
only makes sense to place this module following all others that may
reject senders.</p>

<h2>Sender Action</h2>

<p>Accepts all senders.</p>

<h2>Recipient Action</h2>

<p>None</p>

<h2>Data Action</h2>

<p>None</p>
